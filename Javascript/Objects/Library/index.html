<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <input type="button" value="Add a new Book" class='addNewBookButton'>
        <form class="hidden" name="bookForm">
            <div class="control-input">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="control-input">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="control-input">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="control-input">
                <legend>Have you read the book?</legend>
                <label for="yes">Yes</label>
                <input type="radio" name="isRead" value="yes" id="yes" checked>
                <label for="no">No</label>
                <input type="radio" name="isRead" value="no" id="no">
            </div>
            <div class="control-input">
                <input type="submit" value="Add Book" class="submit-button">
            </div>
        </form>
    </div>
    <div style="clear: both;"></div>
    <div class="library-container">
        <table border="1">
            <tr>
                <th colspan="2">Title</th>
                <th colspan="2">Author</th>
                <th colspan="2">Number of Pages</th>
                <th colspan="2">Is book read?</th>
                <th colspan="2">Delete</th>
            </tr>
        </table>
    </div>
</body>
<script src="./constructor.js"></script>
</html>
